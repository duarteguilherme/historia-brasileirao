<!DOCTYPE html>
<meta charset="utf-8">

<html>

    <head>
        <title>Brasileirão</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
    </head>

    <body>

        <div id="loading">
          <img id="loading-image" src="img/preloader.gif" alt="Loading..." />
        </div>

        <div class="menu-wrap">
            <h1>História do Brasileirão em números</h1>

        </div>

        <div class="svgWrap">
            

            <!-- LINHA FINA DA PÁGINA -->
            <div id="linhaFina">
                <p>Escolha algum time desta lista
                <select id="lista_times">
                    <option disabled="disabled">CLUBES</option>
                    <option class="select-dash" disabled="disabled">----</option>
                </select>
                ou clique nos escudos abaixo</p>

            </div>

            <!-- CAIXA COM AS DUAS LINHAS DE ESCUDOS -->
            <div id="caixaEscudos">
                <ul id="menuEscudos01" class="menuEscudos"></ul>

                <ul id="menuEscudos02" class="menuEscudos"></ul>
            </div>

        </div>
        <div id="wrapper" style="text-align: center">

            <div style="text-align: center">
                <!-- LEGENDA DO TIME SELECIONADO -->
                <div id="legenda" style="display: inline-block">
                    <p id="nomeTimeSelecionado">ATLETICOMG</p>
                    <div class="arrowTooltip"></div>

                </div>
            </div>

            <!-- GRÁFICO -->
            <svg id="grafico" style="display: inline-block;"></svg>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <!--<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>-->
        <script type="text/javascript" src="js/script.js"></script>
  
  </body>

</html>
